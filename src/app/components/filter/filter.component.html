<section class="filter">

  <h2 class="filter__title">{{params?.name | translate}}</h2>

  <svg [ngStyle]="{'transform': 'scale(' + scale + ')'}" class="filter__diagramm" id="svg" attr.width="{{params?.size}}" attr.height={{params?.size}} viewPort="0 0 55 55" version="1.1"
       xmlns="http://www.w3.org/2000/svg">
    <circle attr.r="{{r}}" attr.cx="{{params?.size/2}}" attr.cy="{{params?.size/2}}" fill="transparent" attr.stroke-dasharray="{{strokeDashArray}}" attr.stroke="{{color10}}"
            stroke-dashoffset="0"></circle>
    <circle attr.transform="{{getTransformAttr()}}" id="bar" attr.r="{{r}}" attr.cx="{{params?.size/2}}" attr.cy="{{params?.size/2}}"
            attr.stroke="{{getFilterColor(value)}}" fill="transparent"
            attr.stroke-dasharray="{{strokeDashArray}}"
            attr.stroke-dashoffset="{{strokeDashoffset}}"></circle>
    <circle attr.r="{{r/1.315}}" attr.cx="{{params?.size/2}}" attr.cy="{{params?.size/2}}" attr.stroke="{{color100}}" attr.fill="{{color100}}"></circle>
    <text x="50%" y="55%" text-anchor="middle" fill="white">
      <tspan class="svg-value">{{value}}</tspan>
      <tspan class="svg-after">%</tspan>
    </text>
  </svg>

</section>
